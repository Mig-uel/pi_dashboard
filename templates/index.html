<!doctype html>
<html>
<head>
    <title>Raspberry Pi Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body { font-family: monospace; background: #222; color: #0f0; }
        h1 { color: #0ff; }
        .stat { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>{{ hostname }} Status</h1>
    <div class="stat">IP: {{ ip }}</div>
    <div class="stat">CPU Usage: {{ cpu }}%</div>
    <div class="stat">Memory: {{ mem_used }}/{{ mem_total }} MB ({{ mem_percent }}%)</div>
    <div class="stat">Disk: {{ disk_used }}/{{ disk_total }} GB ({{ disk_percent }}%)</div>
    <div class="stat">Uptime: {{ uptime }} minutes</div>
    <div class="stat">CPU Temp: {{ temp }}Â°C</div>
</body>
</html>
